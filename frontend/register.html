<!doctype html>
<html>
<head>
  <title>Register - FarmDirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .register-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
    }
    h2 {
      margin-top: 0;
      color: #333;
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    .btn-primary {
      background: #667eea;
      color: white;
    }
    .btn-primary:hover {
      background: #5568d3;
    }
    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    .error {
      color: #e74c3c;
      margin: 10px 0;
      display: none;
      padding: 10px;
      background: #fee;
      border-radius: 5px;
    }
    .success {
      color: #27ae60;
      margin: 10px 0;
      display: none;
      padding: 10px;
      background: #efe;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #555;
      font-weight: bold;
    }
    .info-text {
      font-size: 13px;
      color: #666;
      margin-top: 5px;
      font-weight: normal;
    }
    .role-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 10px 0;
    }
    .role-option {
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .role-option:hover {
      border-color: #667eea;
      background: #f8f9ff;
    }
    .role-option.selected {
      border-color: #667eea;
      background: #f0f4ff;
    }
    .role-option input[type="radio"] {
      width: auto;
      margin: 0;
      cursor: pointer;
    }
    .role-option-content {
      flex: 1;
      text-align: left;
    }
    .role-option-content strong {
      display: block;
      color: #333;
      font-size: 16px;
      margin-bottom: 3px;
    }
    .role-option-content small {
      color: #666;
      font-size: 13px;
    }
  </style>
</head>
<body>

<div class="register-container">
  <h2>üåæ Register for FarmDirect</h2>
  
  <div class="error" id="error-msg"></div>
  <div class="success" id="success-msg"></div>

  <label>Name</label>
  <input id="name" placeholder="Enter your name" required>
  
  <label>Email</label>
  <input id="email" type="email" placeholder="Enter your email" required>
  
  <label>Password</label>
  <input id="password" type="password" placeholder="Create a password" required>
  
  <label>
    I want to join as:
    <span class="info-text">You can select both roles!</span>
  </label>
  
  <div class="role-options">
    <label class="role-option" onclick="selectRole('farmer')">
      <input type="radio" name="role" value="farmer">
      <div class="role-option-content">
        <strong>üåæ Farmer Only</strong>
        <small>Sell your produce to retailers</small>
      </div>
    </label>
    
    <label class="role-option" onclick="selectRole('retailer')">
      <input type="radio" name="role" value="retailer">
      <div class="role-option-content">
        <strong>üõí Retailer Only</strong>
        <small>Buy produce from farmers</small>
      </div>
    </label>
    
    <label class="role-option" onclick="selectRole('both')">
      <input type="radio" name="role" value="both">
      <div class="role-option-content">
        <strong>üåæüõí Both Farmer & Retailer</strong>
        <small>Sell your produce AND buy from others</small>
      </div>
    </label>
  </div>

  <button type="button" class="btn-primary" id="register-btn" onclick="register()">Register</button>
  <button type="button" class="btn-secondary" onclick="goLogin()">Already have an account? Login</button>
</div>

<script src="config.js"></script>

<script>
let selectedRoleValue = '';

function showError(message) {
  const errorEl = document.getElementById('error-msg');
  errorEl.textContent = message;
  errorEl.style.display = 'block';
  document.getElementById('success-msg').style.display = 'none';
  console.error('Registration Error:', message);
}

function showSuccess(message) {
  const successEl = document.getElementById('success-msg');
  successEl.textContent = message;
  successEl.style.display = 'block';
  document.getElementById('error-msg').style.display = 'none';
  console.log('Registration Success:', message);
}

function selectRole(role) {
  selectedRoleValue = role;
  
  // Update UI
  document.querySelectorAll('.role-option').forEach(opt => {
    opt.classList.remove('selected');
  });
  event.currentTarget.classList.add('selected');
  
  // Check the radio button
  const radio = event.currentTarget.querySelector('input[type="radio"]');
  radio.checked = true;
}

async function register() {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const role = selectedRoleValue || document.querySelector('input[name="role"]:checked')?.value;
  const registerBtn = document.getElementById("register-btn");

  // Hide previous messages
  document.getElementById('error-msg').style.display = 'none';
  document.getElementById('success-msg').style.display = 'none';

  // Validation
  if (!name || !email || !password || !role) {
    showError("All fields are required");
    return;
  }

  if (password.length < 4) {
    showError("Password must be at least 4 characters");
    return;
  }

  if (!email.includes('@')) {
    showError("Please enter a valid email");
    return;
  }

  // Disable button
  registerBtn.disabled = true;
  registerBtn.textContent = "Registering...";

  console.log('Attempting registration:', { name, email, role });

  try {
    const res = await fetch("${API_URL}/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password, role })
    });

    console.log('Response status:', res.status);
    const data = await res.json();
    console.log('Response data:', data);

    if (res.ok) {
      showSuccess("Registered successfully! Redirecting to login...");
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    } else {
      registerBtn.disabled = false;
      registerBtn.textContent = "Register";
      showError(data.error || "Registration failed");
    }
  } catch (error) {
    registerBtn.disabled = false;
    registerBtn.textContent = "Register";
    console.error('Network error:', error);
    showError("Network error: " + error.message + ". Make sure the server is running.");
  }
}

function goLogin() {
  window.location.href = "login.html";
}

// Allow Enter key to submit
document.addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    register();
  }
});

// Check if server is reachable on page load
window.addEventListener('load', async function() {
  try {
    const res = await fetch("${API_URL}/");
    if (res.ok) {
      console.log('‚úÖ Server is reachable');
    }
  } catch (error) {
    showError("Cannot connect to server. Please make sure it's running (npm start)");
    console.error('‚ùå Server not reachable:', error);
  }
});
</script>

</body>
</html>
