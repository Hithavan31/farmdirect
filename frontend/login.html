<!doctype html>
<html>
<head>
  <title>Login - FarmDirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-top: 0;
      color: #333;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    .btn-primary {
      background: #667eea;
      color: white;
    }
    .btn-primary:hover {
      background: #5568d3;
    }
    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .btn-google {
      background: white;
      color: #333;
      border: 2px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s;
    }
    .btn-google:hover {
      border-color: #667eea;
      background: #f8f9ff;
    }
    .btn-google img {
      width: 20px;
      height: 20px;
    }
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    .divider {
      text-align: center;
      margin: 20px 0;
      color: #999;
      position: relative;
    }
    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ddd;
    }
    .divider::before {
      left: 0;
    }
    .divider::after {
      right: 0;
    }
    .error {
      color: #e74c3c;
      margin: 10px 0;
      display: none;
      padding: 10px;
      background: #fee;
      border-radius: 5px;
    }
    .success {
      color: #27ae60;
      margin: 10px 0;
      display: none;
      padding: 10px;
      background: #efe;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>üåæ FarmDirect Login</h2>
  
  <div class="error" id="error-msg"></div>
  <div class="success" id="success-msg"></div>

  <!-- Google Sign In Button -->
  <button type="button" class="btn-google" onclick="loginWithGoogle()">
    <svg width="20" height="20" viewBox="0 0 20 20">
      <path fill="#4285F4" d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"/>
      <path fill="#34A853" d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"/>
      <path fill="#FBBC05" d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"/>
      <path fill="#EA4335" d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"/>
    </svg>
    Continue with Google
  </button>

  <div class="divider">OR</div>

  <input id="email" type="email" placeholder="Email" required>
  <input id="password" type="password" placeholder="Password" required>

  <button type="button" class="btn-primary" id="login-btn" onclick="login()">Login</button>
  <button type="button" class="btn-secondary" onclick="goRegister()">Don't have an account? Register</button>
  <button type="button" class="btn-secondary" onclick="goHome()">Back to Home</button>
</div>

<script>
// Check for errors in URL
const urlParams = new URLSearchParams(window.location.search);
if (urlParams.get('error') === 'google_auth_failed') {
  showError('Google authentication failed. Please try again.');
}

function showError(message) {
  const errorEl = document.getElementById('error-msg');
  errorEl.textContent = message;
  errorEl.style.display = 'block';
  document.getElementById('success-msg').style.display = 'none';
  console.error('Login Error:', message);
}

function showSuccess(message) {
  const successEl = document.getElementById('success-msg');
  successEl.textContent = message;
  successEl.style.display = 'block';
  document.getElementById('error-msg').style.display = 'none';
  console.log('Login Success:', message);
}

function loginWithGoogle() {
  // Redirect to backend Google OAuth route
  window.location.href = 'http://localhost:3000/auth/google';
}

async function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const loginBtn = document.getElementById("login-btn");

  // Hide previous messages
  document.getElementById('error-msg').style.display = 'none';
  document.getElementById('success-msg').style.display = 'none';

  if (!email || !password) {
    showError("Please enter both email and password");
    return;
  }

  // Disable button during login
  loginBtn.disabled = true;
  loginBtn.textContent = "Logging in...";

  console.log('Attempting login for:', email);

  try {
    const res = await fetch("http://localhost:3000/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    console.log('Response status:', res.status);
    
    const data = await res.json();
    console.log('Response data:', data);

    if (!res.ok) {
      loginBtn.disabled = false;
      loginBtn.textContent = "Login";
      showError(data.error || "Login failed");
      return;
    }

    if (!data.token) {
      loginBtn.disabled = false;
      loginBtn.textContent = "Login";
      showError("Login failed - no token received");
      return;
    }

    // Show success
    showSuccess("Login successful! Redirecting...");
    console.log('Login successful. Roles:', data.roles, 'Active:', data.activeRole);
    
    // Create URL parameters - support both roles array and single role
    const params = new URLSearchParams({
      token: data.token,
      roles: data.roles ? data.roles.join(',') : data.role,
      role: data.activeRole || data.role, // Backward compatibility
      activeRole: data.activeRole || data.role,
      userId: data.userId || '',
      name: data.name || ''
    });

    const activeRole = data.activeRole || data.role;
    console.log('Redirecting to:', activeRole === "farmer" ? "farmers.html" : "retailer.html");
    
    // Redirect based on active role
    setTimeout(() => {
      if (activeRole === "farmer") {
        window.location.href = "farmers.html?" + params.toString();
      } else if (activeRole === "retailer") {
        window.location.href = "retailer.html?" + params.toString();
      } else {
        showError("Unknown role: " + activeRole);
        loginBtn.disabled = false;
        loginBtn.textContent = "Login";
      }
    }, 1000);

  } catch (error) {
    loginBtn.disabled = false;
    loginBtn.textContent = "Login";
    console.error('Network error:', error);
    showError("Network error: " + error.message + ". Make sure the server is running at http://localhost:3000");
  }
}

function goRegister() {
  window.location.href = "register.html";
}

function goHome() {
  window.location.href = "index.html";
}

// Allow Enter key to submit
document.addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    login();
  }
});

// Check if server is reachable on page load
window.addEventListener('load', async function() {
  try {
    const res = await fetch("http://localhost:3000/");
    if (res.ok) {
      console.log('‚úÖ Server is reachable');
    }
  } catch (error) {
    showError("Cannot connect to server. Please make sure it's running (npm start)");
    console.error('‚ùå Server not reachable:', error);
  }
});
</script>

</body>
</html>
